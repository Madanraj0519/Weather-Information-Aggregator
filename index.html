<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    
</head>
<body>

    <section class="container">
        <h1 id="title" class="text-center mt-2">Weather Information Aggregator</h1>
        <div class="container-fluid col-8 col-md-10 mt-5">
             <div class="text-center">
                <div class="input-group flex-nowrap">
                    <input type="text" id="cityInput" class="form-control" placeholder="Search for City... (Eg : America)" aria-label="Username" aria-describedby="addon-wrapping">
                    <button class="input-group-text bg-dark text-white" id="button" onclick="checkWeather()">Search</button>
                </div>
             </div>
             <div class="position-absolute top-50 start-50 translate-middle" id="loading">
                <div class="" role="status">
            
                </div>
             </div>
             <div id="result"></div>

            <div id="feedback"></div>
        </div>
    </section>
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/6817d1f73f.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</body>
</html>
